<html>
  <head>
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
        caption-side: bottom;
      }
    </style>
  </head>
  <body>
    <table style="border: 1px solid black">
      <thead>
        <tr>
          <th>Rank</th>
          <th style="width: 100px">Name</th>
          <th>Points</th>
          <th>Team</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Domenic</td>
          <td>88110</td>
          <td>dcode</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sally</td>
          <td>72400</td>
          <td>students</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total Points</td>
          <td>160510</td>
        </tr>
      </tfoot>
      <caption>
        Ranking Table
      </caption>
    </table>
    <form>
      <label for="email"> Email:</label>
      <input id="email" type="text" placeholder="type something"/>
      <br/>
      <label> Password: <input type="password"/></label>
      <button>
        Submit
      </button>
    </form>
  </body>
</html>
