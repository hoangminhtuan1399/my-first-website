<html>
  <head>
    <title>CSS Position & Display</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>
      Hello World!
    </h1>
    <h2>
      Hello MindX!
    </h2>
    <div class="static">
      This element has position: static;
    </div>
    <br/>
    <div class="relative">
      This element has position: relative;
    </div>
    <br/>
    <div class="fixed">
      This element has position: fixed;
    </div>
    <br/>
    <div class="absolute bg-red">
      This element has position: absolute;
    </div>
    <br/>
    <div class="sticky">
      This element has position: sticky;
    </div>
    <div class="flex">
      <div class="item">
        1
      </div>
      <div class="item">
        2
      </div>
      <div class="item">
        3
      </div>
      <div class="item">
        4
      </div>
      <div class="item">
        5
      </div>
    </div>
  </body>
</html>
